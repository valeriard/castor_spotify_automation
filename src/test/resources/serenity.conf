webdriver {
  driver = chrome

  capabilities {
    browserName = "chrome"
    timeouts {
      script = 30000
      pageLoad = 300000
      implicit = 0
    }
    "goog:chromeOptions" {
      args = [
        "--headless=new",
        "--disable-gpu",
        "--no-sandbox",
        "--disable-dev-shm-usage",
        "--window-size=1920,1080"
      ]
    }
  }
}
